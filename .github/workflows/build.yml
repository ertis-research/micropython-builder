name: Build binaries

on:
  push:
  pull_request:
    paths:
    - '.github/workflows/*.yml'
    - './scripts/*.sh'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout builder
        uses: actions/checkout@v4

      - name: Install arm toolchain
        run: ./scripts/install_arm.sh

      - name: Checkout ulab/micropython
        run: ./scripts/init.sh

      - name: Create artifacts directory
        run: mkdir ./artifacts

      - name: Set execute permissions for the script
        run: chmod +x ./scripts/stm32/nucleo_L476RG.sh

      - name: Compile for NUCLEO L476RG
        run: ./scripts/stm32/nucleo_L476RG.sh

      - name: Create Tag
        run: |
          TAG_NAME=$(date +"%Y%m%d-%H%M%S")
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      # - uses: "marvinpinto/action-automatic-releases@latest"
      #   with:
      #     repo_token: "${{ secrets.GITHUB_TOKEN }}"
      #     prerelease: false
      #     automatic_release_tag: "latest"
      #     title: "Release date ${{ steps.date.outputs.date }}"
      #     files: ./artifacts/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: artifacts/NUCLEO_L476RG.dfu
          generate_release_notes: true